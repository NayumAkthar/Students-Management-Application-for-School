<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gadget Grove - Login & Signup via OTP</title>
  <link rel="stylesheet" href="../frontend/styles/signup.css" />
</head>

<body>
  <div class="container">
    <div class="left-side">
      <h1>Gadget Grove</h1>

      <p>Shop the best Mobile products with ease and security.</p>
    </div>

    <div class="right-side">

      <div id="login-form" class="form-container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="login-identifier">Email</label>
            <input type="text" id="login-identifier" placeholder="Enter your email" required />
            <div id="login-identifier-error" class="error"></div>
          </div>
          <button type="submit">Send OTP</button>
        </form>
        <p class="toggle">Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
      </div>


      <div id="signup-form" class="form-container" style="display:none;">
        <h2>Sign Up</h2>
        <form onsubmit="handleSignup(event)">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" placeholder="Enter your name" required />
            <div id="signup-name-error" class="error"></div>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required />
            <div id="signup-email-error" class="error"></div>
          </div>
          <div class="form-group">
            <label for="signup-mobile">Mobile Number</label>
            <input type="tel" id="signup-mobile" placeholder="Enter your mobile number" required />
            <div id="signup-mobile-error" class="error"></div>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <p class="toggle">Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
      </div>


      <div id="otp-form" class="form-container" style="display:none;">
        <h2>Verify OTP</h2>
        <form onsubmit="handleOtpSubmit(event)">
          <div class="form-group">
            <label for="otp-input">Enter OTP</label>
            <input type="text" id="otp-input" placeholder="Enter 4-digit OTP" required />
            <div id="otp-error" class="error"></div>
          </div>
          <button type="submit">Verify OTP</button>
        </form>
        <p class="toggle"><a href="#" onclick="resendOtp()">Resend OTP</a></p>
      </div>
    </div>
  </div>

  <script src="../frontend/scripts/signup.js"></script>
</body>

</html>
