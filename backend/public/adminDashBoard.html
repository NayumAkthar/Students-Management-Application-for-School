<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin DashBoard</title>
  <link rel="stylesheet" href="./styles/adminDashBorad.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <header>
    <i class="fa-solid fa-graduation-cap" style="color: #ffffff; font-size: 50px;
          margin-top:10px;"></i>
    <h1>Admin DashBoard</h1>
    <div class="menu">
      <button class="menu-button">Menu</button>
      <div class="dropdown-content">
        <a href="#" onclick="changePassword()">Change Password</a>
        <a href="#" onclick="openResetPopup()">Reset Student Password</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </header>

  <main class="page-wrapper">
    <div class="container">
      <div class="addStudent">
        <form id="addStudent">
          <div class="form-group">
            <h2>Add Student</h2>
            <label for="admimissionNo">Admn No</label>
            <input type="text" id="admission" class="admission" placeholder="Enter Admission Number">

          </div>
          <div class="form-group">
            <label for="studentName">Name</label>
            <input type="text" id="name" class="name" placeholder="Enter Student Name">
          </div>
          <div class="form-group">
            <label for="studentEmail">Email</label>
            <input type="email" id="email" class="email" placeholder="Enter Student Email">
          </div>
          <div class="form-group">
            <label for="studentClass">Class</label>
            <input text="text" id="cls" class="cls" placeholder="Enter Student Class">

          </div>
          <div class="form-group">
            <label for="studentDEfaultPassword">Default Password</label>
            <input type="text" placeholder="Enter Default Password for Student" id="DefaultPass" class="DefaultPass">

          </div>
          <button class="btn">Add Student</button>
        </form>
      </div>
      <div class="assignMarks">
        <form id="assignMarksForm">
          <div class="form-group">
            <h2>Add Subject-wise Marks</h2>
            <label>Admission Number</label>
            <input type="text" class="admission" id="assignMarks" placeholder="Enter Admission Number" required />
          </div>
          <div class="form-group">
            <label for="firstLang">First Language</label>
            <input type="number" id="firstLang" placeholder="Enter First Language Marks" required />
          </div>
          <div class="form-group">
            <label for="secondLang">second Language</label>
            <input type="number" id="secondLang" placeholder="Enter second Language Marks" required />
          </div>
          <div class="form-group">
            <label for="thirdLang">Third Language</label>
            <input type="number" id="thirdLang" placeholder="Enter third Language Marks" required />
          </div>
          <div class="form-group">
            <label for="maths">Maths</label>
            <input type="number" id="maths" placeholder="Enter Maths Marks" required />
          </div>
          <div class="form-group">
            <label for="science">Science</label>
            <input type="number" id="science" placeholder="Enter Science Marks" required />
          </div>
          <div class="form-group">
            <label for="social">Social</label>
            <input type="number" id="social" placeholder="Enter Social Marks" required />
          </div>


          <button class="btn" type="submit">Assign Marks</button>
        </form>
      </div>
      <div class="form-group">
        <h2>Student List</h2>
        <table class="studentsList">
          <tr>
            <th>Id</th>
            <th>Admn No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Class</th>
            <!-- <th>Marks</th> -->
          </tr>
          <tbody id="studentTableBody">
          </tbody>


        </table>
      </div>
  
      <div id="changePasswordPopup" class="changePass-popup">
        <div class="popup-content">
          <h2>Change Password</h2>
          <form onsubmit="handleChangePassword(event)">
            <div class="form-group">
              <label for="currentPass">Current Password</label>
              <input type="password" id="currentPass" required />
            </div>
            <div class="form-group">
              <label for="newPass">New Password</label>
              <input type="password" id="newPass" required />
            </div>
            <div class="form-group">
              <label for="confirmPass">Confirm New Password</label>
              <input type="password" id="confirmPass" required />

            </div>

            <button type="submit" id="ChangedPass">Update Password</button>
            <p id="msg"></p>
          </form>
          <button onclick="closeChangePassword()">Close</button>
        </div>
      </div>
     
      <div id="resetStudentPasswordPopup" class="changePass-popup">
        <div class="popup-content">
          <h2>Reset Student Password</h2>
          <form id="resetStudentPasswordForm" onsubmit="handleResetStudentPassword(event)">
            <div class="form-group">
              <label for="studentResetEmail">Student Email</label>
              <input type="email" id="studentResetEmail" required />
            </div>
            <div class="form-group">
              <label for="studentNewPassword">New Password</label>
              <input type="password" id="studentNewPassword" required />
            </div>
            <button type="submit">Reset Password</button>
            <p id="resetMsg"></p>
          </form>
          <button onclick="closeResetPopup()">Close</button>
        </div>
      </div>



    </div>
  </main>
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Student Management System</p>
      <p>Contact: <a href="mailto:support@school.com">support@school.com</a></p>
    </div>
  </footer>
  <script src="./scripts/adminDashBoard.js"></script>
</body>

</html>
